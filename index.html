<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->
  <meta http-equiv=“X-UA-Compatible” content=“IE=8” />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/main.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--rules-->
  <div class="rules-page">
    <h1>Rules</h1>
    <img src="./images/image-rules.svg" alt="rules">
  </div>

  <!--Scoreboard-->
  <header>
  <div class="scoreboard">
    <div class="logo">
      <img src="./images/logo.svg" alt="Rock Paper Scissors">
    </div>
    <div class="score">
      <span class="score-heading">Score</span>
      <span class="score-value">0</span>
    </div>
  </div>
</header>

<!--Inital screen-->
<section class="game">
  <div class="game_start hide">
    <img src="./images/bg-triangle.svg" alt="triangle" class="triangle">
    <div class="circle circle-paper">
      <div class="inner-circle">
          <img src="./images/icon-paper.svg" alt="paper" class="game_start-paper">
    </div></div>
    <div class="circle circle-scissors">
      <div class="inner-circle">
    <img src="./images/icon-scissors.svg" alt="scissors" class="game_start-scissors">
    </div></div>

    <div class="circle circle-rock">
      <div class="inner-circle">
    <img src="./images/icon-rock.svg" alt="rock" class="game_start-rock">
  </div></div>
  </div>

  <!--game-play -->
  <section class="game">
    <div class="game_play hide">

      <div class="your_pick">
        <div class="your_pick-circle circle spinning-div">
          <div class="inner-circle">
            <img src="./images/icon-paper.svg" alt="paper" class="your_pick-image">
          </div>
        </div>
        <span>You picked</span>
      </div>
      


      <div class="house_pick">
      <div class="house_pick-circle circle circle-dark">
        
    </div>
        <span>The house picked </span>
      </div>
      </div>
  </section>
</section>

<!--result-->

<section id="result" class ="hide fadeIn-div">
  <div class="result spinning-div">
    <h1 class="result-text">You win</h1>
    <button class="result-button">play again</button>
  </div>
</section>

<!--rules-->



<footer class="footer">
  <button class="rules-button">Rules</button>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zehra Rizvi</a>.
  </div>
</footer>
<script src="./javascript/script.js"></script> 
</body>
